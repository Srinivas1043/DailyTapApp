<ion-header>

  <ion-navbar color=orange>
    <ion-buttons start>
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align=center>ADD PRODUCTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--
<ion-item-divider color="light" align=center> <b> ADD FROM ACTIVE SUBSCRIPTIONS </b></ion-item-divider>

<p> No Active Subscriptions </p>

<ion-item-divider color=orange align=center> <b> ADD NEW PRODUCTS </b></ion-item-divider>
-->
<ion-card *ngFor = "let p of products">
  <img src="p.ProductImage">
  <ion-card-content >
    <ion-card-title>
      {{p.ProductName}}
      </ion-card-title>
    <p>
      {{p.ProductDescription}}
    </p>
    <p>
      <b>Price:</b> {{p.ProductPrice}}
    </p>
  </ion-card-content>
</ion-card>


</ion-content>
