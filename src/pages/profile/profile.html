<ion-header>

  <ion-navbar color=orange>
    <ion-buttons start>
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align=center>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>

  <ion-item>
   <ion-label floating>Name</ion-label>
   <ion-input [(ngModel)] = "Name"  [ngModelOptions]="{standalone: true}" type="text" value=""></ion-input>
 </ion-item>

 <ion-item>
   <ion-label floating>Email</ion-label>
   <ion-input [(ngModel)] = "Email" [ngModelOptions]="{standalone: true}" type="email"></ion-input>
 </ion-item>
<br/>
<br/>
<ion-grid style="padding-top:363px">
  <ion-row>
<button color=orange ion-button (click) = "Addresspage()" block>Update</button>
</ion-row>
</ion-grid>
</form>
</ion-content>
