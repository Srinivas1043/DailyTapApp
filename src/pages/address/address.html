<ion-header>

  <ion-navbar color=orange>
    <ion-buttons start>
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align=center>ADDRESS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
  <ion-grid>

    <ion-row>
        <ion-col col-6>
          <ion-item >
              <ion-label color=orange floating>Flat No.</ion-label>
              <ion-input  type="text"></ion-input>
            </ion-item>
        </ion-col>

            <ion-col col-6>
              <ion-item >
                  <ion-label color=orange floating>Block/Wing</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>

      </ion-col>
      <ion-item>
        <ion-label color=orange floating>Building & Street Address</ion-label>
        <ion-textarea type="textarea" ></ion-textarea>
 </ion-item>

    </ion-row>
<br/>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label color=orange floating>Areas</ion-label>
          <ion-select >
            <ion-option>Perungudi</ion-option>
            <ion-option>Adyar</ion-option>
            <ion-option>Besant Nagar</ion-option>
            <ion-option>ECR</ion-option>
            <ion-option>Injambakkam</ion-option>
            <ion-option>RA Puram</ion-option>
          </ion-select>
        </ion-item>
</ion-col>
    </ion-row>
    <br/>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label color=orange floating>State</ion-label>
          <ion-select >
            <ion-option >Tami lNadu</ion-option>
            <ion-option>Kerala</ion-option>
            <ion-option>Karnataka</ion-option>
            <ion-option>Andhra Pradesh</ion-option>
            <ion-option>Maharashtra</ion-option>
            <ion-option>Telangana</ion-option>
          </ion-select>
        </ion-item>
</ion-col>
    </ion-row>

<br/>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label color=orange floating>City</ion-label>
              <ion-select >
                <ion-option style="color:orange">Chennai</ion-option>
                <ion-option>Hyderabad</ion-option>
                <ion-option>Bangalore</ion-option>
                <ion-option>Kochi</ion-option>
                <ion-option>Mumbai</ion-option>
                <ion-option>Pune</ion-option>
              </ion-select>
            </ion-item>
    </ion-col>
        </ion-row>

<br/>
<ion-row>


    <button color=orange ion-button icon-left>
       <ion-icon name="add">  </ion-icon>  <p><b> MY AREA/CITY IS NOT LISTED HERE </b></p>
    </button>

</ion-row>
<ion-row style="padding-top:300px">
  <ion-col col-6>
    <button color=light ion-button  block>SKIP</button>
  </ion-col>
  <ion-col col-6>
    <button color=orange ion-button (click)="customAddress()"  block>UPDATE</button>
  </ion-col>
</ion-row>

  </ion-grid>
</form>
</ion-content>
